<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro de facturas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de facturas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-input type="date"  [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Articulos</ion-label>
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>Articulo 1</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-list>
              <ion-item>
                <ion-label>Id</ion-label>
                <ion-input type="number" [disabled]="true">1</ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Nombre</ion-label>
                <ion-input type="text" [disabled]="true">Camisas negras</ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Precio</ion-label>
                <ion-input type="number" [disabled]="true">1</ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Cantidad</ion-label>
                <ion-input type="number" [disabled]="true">1</ion-input>
              </ion-item>
              <ion-item>
                <ion-label>total articulo 1:</ion-label>
                <ion-input type="number" [disabled]="true">11111</ion-input>
              </ion-item>
            </ion-list>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-item>
    <ion-item>
      <ion-label>SUBTOTAL</ion-label>
      <ion-input type="number" value="$0000"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>IVA 19%</ion-label>
      <ion-input type="number" value="$0000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descuento</ion-label>
      <ion-input type="number" placeholder="$0000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>TOTAL</ion-label>
      <ion-input type="number" placeholder="$00000"></ion-input>
    </ion-item>
  </ion-list>
  <!-- <app-explore-container name="Registro de facturas"></app-explore-container>-->
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-button  expand="block" (click)="setOpen(true)"><ion-icon  name="add"></ion-icon></ion-button>
  </ion-fab-button>
</ion-fab>


<ion-content class="ion-padding">

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Agregando articulo</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-label>Id:</ion-label>
            <ion-input type="number" [disabled]="false">1</ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Nombre:</ion-label>
            <ion-input type="text" [disabled]="false">Camisas negras</ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Precio:</ion-label>
            <ion-input type="number" [disabled]="false">1</ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Cantidad:</ion-label>
            <ion-input type="number" [disabled]="false">1</ion-input>
          </ion-item>
          <ion-item>
            <ion-label>total articulo 1:</ion-label>
            <ion-input type="number" [disabled]="false">11111</ion-input>
          </ion-item>
        </ion-list>
        <ion-button color="warning" expand="block">Agregar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
