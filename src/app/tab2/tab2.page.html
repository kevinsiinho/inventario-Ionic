<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de facturas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de facturas</ion-title>
    </ion-toolbar>
  </ion-header>

     <ion-list>
      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-input type="date"  [disabled]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Articulos</ion-label>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-label>Articulo 1</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ion-list>
                <ion-item>
                  <ion-label>Id</ion-label>
                  <ion-input type="number" [disabled]="true">1</ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input type="text" [disabled]="true">Camisas negras</ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Precio</ion-label>
                  <ion-input type="number" [disabled]="true">1</ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Cantidad</ion-label>
                  <ion-input type="number" [disabled]="true">1</ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>total articulo 1:</ion-label>
                  <ion-input type="number" [disabled]="true">11111</ion-input>
                </ion-item>
              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-item>
      <ion-item>
        <ion-label>SUBTOTAL</ion-label>
        <ion-input type="number" value="$0000"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>IVA 19%</ion-label>
        <ion-input type="number" value="$0000"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Descuento</ion-label>
        <ion-input type="number" placeholder="$0000"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>TOTAL</ion-label>
        <ion-input type="number" placeholder="$00000"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
